<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expense Tracker</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-brand mb-0 h1">Expense Tracker</h1>
            </div>
        </nav>
        <form class="m-3">
            <div class="mb-3">
              <label for="amount" class="form-label">Enter Amount here</label>
              <input type="number" name="amount" class="form-control" id="amount">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Write Description here</label>
              <input type="text" name="desc" class="form-control" id="desc">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Choose a category</label>
              <select name="category" class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="Food and Drinks">Food and Drinks</option>
                <option value="Groceries">Groceries</option>
                <option value="Shopping">Shopping</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <ul id="expense-list" class="list-group m-3 mt-4 pt-3 d-flex flex-row gap-1 border-top border-secondary-subtle">
            <!-- <li class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <p class="badge text-bg-info">Go somewhere</p>
                </div>
            </li> -->
          </ul>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
